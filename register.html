<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    <link rel="stylesheet" type="text/css" href="./css/subscription.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Membership Nav</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">MemberShip Flow</a>
            </div>
            <div class="navbar-collapse collapse in" aria-expanded="true" style="">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="navbar-brand">Subscription</a></li>
                    <li><a href="salesteam.html" class="navbar-brand">Sales Team</a></li>
                    <li><a href="serviceteam.html" class="navbar-brand">Service Team</a></li>
                    <li><a href="register.html" class="navbar-brand active">Register (New User)</a></li>
                    <li><a href="login.html" class="navbar-brand">Login (Subscribed User)</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Register For Subscription</h3>
            <form>
                <div class="form-group">
                    <label for="name">User Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>

                <div class="form-group">
                    <label for="subscription">Subscription:</label>
                    <select class="form-control" id="subscription">
                        <option>US Discovery ($5/Year)</option>
                        <option>World Explorer ($10/Year)</option>
                        <option>All Access ($15/Year)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Options:</label>
                    <select class="form-control" id="payment">
                        <option>Debit card</option>
                        <option>Credit card</option>
                        <option>Paytm Wallet</option>
                    </select>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
</main>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#"></a>
        </p>
    </div>
</footer>
</body>
</html>
